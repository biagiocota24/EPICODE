<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Il mio primo form con HTML</h1>
    <form>
      <div>
        <input type="text" placeholder="Inserisci il tuo nome" />
      </div>
      <div>
        <input type="text" placeholder="Inserisci il tuo cognome" />
      </div>
      <div>
        <input type="email" placeholder="Inserisci la tua email" />
      </div>
      <div>
        <input type="password" placeholder="Inserisci la password" />
      </div>
      <div>
        <input type="date" />
      </div>
      <div>
        <input type="number" placeholder="Numero di telefono"/>
      </div>
      <div>Generi di musica preferiti</div>
      <div>
        <input type="checkbox">
        <label for="checkbox">Rock</label>
      </div>
      <div>
        <input type="checkbox">
        <label for="checkbox">Jazz</label>
      </div>
      <div>
        <input type="checkbox">
        <label for="checkbox">Hip-pop</label>
      </div>
      <div>
        <input type="radio" name="termini">
        <label for="termini">Accetto termini e condizioni</label>
      </div>
      <div>
        <button type="submit" onclick="alert('Form inviato')">Invia Form</button>
      </div>
    </form>
  </body>
</html>
